<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<!-- 실시간 날씨 박스 -->
<div id="live-weather-box">

    <!-- 로딩 상태 전용 -->
    <div id="live-loading">불러오는 중...</div>

    <!-- 실제 내용 : 초기에는 숨김 -->
    <div id="live-content" style="display:none;">
        <div class="live-location" id="loc"></div>

        <div class="live-main">
            <img id="icon" src="" class="live-icon">
            <div>
                <div class="live-status" id="status"></div>
                <div class="live-temp" id="temp"></div>
            </div>
        </div>

        <div class="live-sub">
            <div class="live-yesterday" id="yesterday"></div>
            <div id="feel"></div>
            <div id="humidity"></div>
            <div id="rain"></div>
            <div id="wind"></div>
        </div>
    </div>

</div>

<!-- 지도 부분 -->
<div id="top-ui">

    <div id="group-buttons">
        <button id="btn-now" onclick="selectGroup('now')">현재</button>
        <button id="btn-tam" onclick="selectGroup('tomorrow_am')">내일 오전</button>
        <button id="btn-tpm" onclick="selectGroup('tomorrow_pm')">내일 오후</button>
        <button id="btn-dam" onclick="selectGroup('dayafter_am')">모레 오전</button>
        <button id="btn-dpm" onclick="selectGroup('dayafter_pm')">모레 오후</button>
    </div>

    <select id="layout-select" onchange="selectLayout(this.value)">
        <option value="cond">날씨상태</option>
        <option value="dust">미세먼지</option>
        <option value="detail">상세정보</option>
        <option value="rain">강수</option>
        <option value="score">외출지수</option>
    </select>

</div>

<div id="map-container">
    <div id="map"></div>
</div>

<script>
    const INITIAL_GROUP = "{{ INITIAL_GROUP }}";
    const INITIAL_LAYOUT = "{{ INITIAL_LAYOUT }}";
</script>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="{{ url_for('static', filename='ui.js') }}"></script>
<script src="{{ url_for('static', filename='map.js') }}"></script>

<!-- 실시간 날씨 로드 -->
<script>
    resetLiveWeatherBox();  // 먼저 로딩 초기화
    updateLiveWeatherBox(); // 데이터 불러오기
</script>

</body>
</html>
